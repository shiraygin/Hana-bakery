  <style>
#product-container {

  grid-template-columns: repeat(3, 1fr);

  padding: 20px;

  margin: auto;
}

#title {
  font-size: 2em;
  margin-bottom: 10px;
}

#desc {
  font-size: 1.1em;
  color: #555;
}

#not-found {
  color: red;
  font-weight: bold;
  font-size: 1.5em;
  margin-top: 50px;
  text-align: center;
}

iframe {
  width: 100%;
  height: 80px;
  border: none;
  margin-bottom: 20px;
}

.treat-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  background: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  aspect-ratio: 1 / 1;
  text-align: center;
  overflow: hidden;
}

.treat-card img {
  width: 50%;
  height: auto;
  max-height: 180px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

.treat-info {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  flex: 1;
  width: 100%;
  height: 100%;
  padding-top: 10px;
}


.button-wrapper {
  margin-top: auto;
  width: 100%;
  display: flex;
  justify-content: center;
}


.treat-info button {
  margin-top: 10px;
  padding: 8px 15px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.treat-info button:hover {
  background-color: #218838;
}


/* 🛒 Add to Cart Button */
.treat-card button {
  margin-top: 10px;
  padding: 8px 15px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.treat-card button:hover {
  background-color: #218838;
}

.treat-card button.added {
  background-color: #218838;
  transform: scale(1.1);
  transition: transform 0.2s ease;
}

/* 🛒 Cart Icon */
#cart-icon {
  position: absolute;
  top: 65px;
  right: 20px;
  background: #28a745;
  color: white;
  padding: 10px 15px;
  border-radius: 50px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  user-select: none;
  z-index: 1000;
}

#cart-count {
  background: #fff;
  color: #28a745;
  font-weight: bold;
  padding: 2px 8px;
  border-radius: 20px;
  margin-left: 6px;
  font-size: 14px;
  vertical-align: middle;
}

#cart-modal.hidden {
  display: none;
}

#cart-modal {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1001;
}

#cart-popup {
  background: white;
  border-radius: 10px;
  padding: 20px;
  width: 300px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  position: relative;
}

#close-cart {
  position: absolute;
  top: 10px;
  right: 15px;
  border: none;
  background: none;
  font-size: 24px;
  cursor: pointer;
  color: #666;
}

#cart-items ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#cart-items li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 0;
  border-bottom: 1px solid #ddd;
}

#cart-items button.remove-item {
  background: transparent;
  border: none;
  color: #e3342f;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}

/* 🛒 Buy Button */
#buy-button {
  margin-top: 15px;
  background-color: #007bff;
  color: white;
  padding: 10px 0;
  border: none;
  width: 100%;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

#buy-button:disabled {
  background-color: #cccccc;
  cursor: not-allowed;
}

#buy-button .tick {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%) scale(0);
  color: #28a745;
  font-size: 1.5rem;
  opacity: 0;
  transition: transform 0.3s ease, opacity 0.3s ease;
  pointer-events: none;
}

#buy-button.success .tick {
  transform: translateY(-50%) scale(1);
  opacity: 1;
}

/* 🟢 Count Animation */
@keyframes bounce {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

#cart-count.animate {
  animation: bounce 0.3s ease;
}

#cart-modal.fade-out {
  animation: fadeOut 0.5s forwards;
}

@keyframes fadeOut {

}

}

  if (!itemKey || !treatCategories[itemKey]) {
    alert("Cannot add treat: invalid category.");
    return;
  }

  const name = prompt("Enter the treat name:");
  if (!name) return alert("Name is required.");

  const description = prompt("Enter the description:");
  if (!description) return alert("Description is required.");

  const priceInput = prompt("Enter the price:");
  const price = parseFloat(priceInput);
  if (isNaN(price) || price <= 0) return alert("Invalid price.");

  const aroma = prompt("Enter the aroma:");
  if (!aroma) return alert("Aroma is required.");

  const image = prompt("Enter the image URL:");
  if (!image) return alert("Image URL is required.");

  // Create new Treat and add it to category array
  const newTreat = new Treat(name, description, price, aroma, image, itemKey);
  treatCategories[itemKey].push(newTreat);

  // Re-display treats including the new one
  displayTreats(itemKey);
}

const cart = [];

const cartIcon = document.getElementById("cart-icon");
const cartModal = document.getElementById("cart-modal");
const cartItemsContainer = document.getElementById("cart-items");
const cartCount = document.getElementById("cart-count");
const closeCartBtn = document.getElementById("close-cart");
const buyButton = document.getElementById("buy-button");


buyButton.addEventListener("click", () => {
  // Your existing buy logic here
  if (cart.length === 0) return;


  cart.length = 0;
  updateCartDisplay();
  showCartCount();

  // Add success class to show tick
  buyButton.classList.add("success");

  // Remove tick after 1 second
  setTimeout(() => {
    buyButton.classList.remove("success");
  }, 1000);
});


function addToCart(treat) {
  cart.push(treat);
  updateCartDisplay();
  showCartCount();
}

function removeFromCart(index) {
  const itemElements = cartItemsContainer.querySelectorAll("li");
  const itemToRemove = itemElements[index];

  // Animate fade out
  itemToRemove.style.transition = "opacity 0.3s ease";
  itemToRemove.style.opacity = "0";

  // Remove from array and update after animation
  setTimeout(() => {
    cart.splice(index, 1);
    updateCartDisplay();
    showCartCount();
  }, 300);
}


function updateCartDisplay() {
  cartItemsContainer.innerHTML = "";

  if (cart.length === 0) {
    cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
    buyButton.disabled = true;
    return;
  }

  const ul = document.createElement("ul");
  let total = 0;

  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
    total += item.price;

    const removeBtn = document.createElement("button");
    removeBtn.textContent = "×";
    removeBtn.classList.add("remove-item");
    removeBtn.title = "Remove item";
    removeBtn.onclick = () => removeFromCart(index);

    li.appendChild(removeBtn);
    ul.appendChild(li);
  });

  cartItemsContainer.appendChild(ul);

  // 💰 Add total price element
  const totalPrice = document.createElement("p");
  totalPrice.style.fontWeight = "bold";
  totalPrice.style.marginTop = "10px";
  totalPrice.innerHTML = `Total: $${total.toFixed(2)}`;
  cartItemsContainer.appendChild(totalPrice);

  buyButton.disabled = false;
}


function showCartCount() {
  cartCount.textContent = cart.length;

  // Add animation class
  cartCount.classList.add("animate");
  
  // Remove animation class after animation ends to allow repeat
  cartCount.addEventListener("animationend", () => {
    cartCount.classList.remove("animate");
  }, { once: true });
}


cartIcon.addEventListener("click", () => {
  cartModal.classList.remove("hidden");
  updateCartDisplay();
});

closeCartBtn.addEventListener("click", () => {
  cartModal.classList.add("hidden");
});

// Close modal if click outside popup
cartModal.addEventListener("click", (e) => {
  if (e.target === cartModal) {
    cartModal.classList.add("hidden");
  }
});

buyButton.addEventListener("click", () => {
  if (cart.length === 0) return;

  alert(`Thank you for your purchase of ${cart.length} item(s)!`);
  cart.length = 0; // Clear cart
  updateCartDisplay();
  showCartCount();

  // Animate fade out then hide modal
  cartModal.classList.add("fade-out");
  cartModal.addEventListener("animationend", () => {
    cartModal.classList.add("hidden");
    cartModal.classList.remove("fade-out");
  }, { once: true });
});



function displayTreats(itemKey) {
  const container = document.getElementById("product-container");
  const notFound = document.getElementById("not-found");

  if (itemKey && treatCategories[itemKey]) {
    container.innerHTML = ""; // Clear existing content

    treatCategories[itemKey].forEach((treat, index) => {
      const card = document.createElement("div");
      card.classList.add("treat-card");

     
  card.innerHTML = `
  <img src="${treat.image}" alt="${treat.name}" />
  <div class="treat-info">
    <h3>${treat.name}</h3>
    <p>${treat.description}, Aroma:</strong> ${treat.aroma}</p>
    
    <div class="button-wrapper">
      <P><strong>Price:</strong> $${treat.price.toFixed(2)}<strong> |&nbsp </p>
      <button data-category="${itemKey}" data-index="${index}">Add to Cart</button>
    </div>
  </div>
`;




      container.appendChild(card);
    });

    container.style.display = "grid";
    notFound.style.display = "none";

    // Add event listeners to "Add to Cart" buttons
    container.querySelectorAll("button").forEach(button => {
      button.addEventListener("click", () => {
        const category = button.getAttribute("data-category");
        const idx = button.getAttribute("data-index");

        addToCart(treatCategories[category][idx]);

        // Animate the button
        button.classList.add("added");
        setTimeout(() => button.classList.remove("added"), 200);
      });
    });

  } else {
    container.style.display = "none";
    notFound.style.display = "block";
  }
}

    

const params = new URLSearchParams(window.location.search);
const itemKey = params.get("item"); // e.g. "cakes"
displayTreats(itemKey);
